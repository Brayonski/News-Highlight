{% extends 'base.html'%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to the best News website </title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>



<body>
    <!-- Content block -->
    {% block content %}
    <!--  news section  -->
    <div class="container">
        <div class="row">
            {% for popular_news in popular %}
            <div class="col-md-3">
                <div class="card border-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">{{ popular_news.title}}
                        <h5 class="card-title"></h5>
                    </div>
                    <div class="card-body text-secondary">
                        <p class="card-text">{{popular_news.overview}}</p>
                        <a class="btn btn-primary" href="/articles/{{popular_news.id}}" target="_blank">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock%}

</body>

</html>
