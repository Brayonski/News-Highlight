{% extends 'base.html'%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to the best News website </title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<style>
    .row{
        display: inline;
    }
</style>

<body>
    <!-- Content block -->
    {% block content %}
    <!--  news section  -->
    <h3> News Center</h3>
    <div class="row">
        <ul>
            {% for popular_news in popular %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ popular_news.title}}</h5>
                    <!-- <h6 class="card-subtitle mb-2 text-muted"></h6> -->
                    <p class="card-text">{{popular_news.overview}}</p>
                    <p class="card-link"><a class="btn bnt-info" href="{{ popular_news.url}}" target="blank">{{ popular_news.id}}</a></p>
                    {% endfor %}
                </div>
            </div>
        </ul>
    </div>
    {% endblock%}
</body>

</html>
